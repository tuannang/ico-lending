<div class="col-md-12 col-12 a_ico">
  <div id='upcoming_ico' class="white-desk ico-card  pinned_ad">
    <i class="fa fa-rocket" aria-hidden="true" title="Advertising"></i>
    <div class="ico-list-item">
      <div class="ico-icon">
        <a id='ccc' href="/detail/{{project.id}}" rel="bookmark" [attr.data-id]="project.id">
          <div class="pre-icon" *ngIf="project.is_presale ==='1'">PRE SALE</div>
          <img width="150" height="150" src="//icodrops.com/wp-content/plugins/a3-lazy-load/assets/images/lazy_placeholder.gif" class="lazy-hidden attachment-thumbnail size-thumbnail wp-post-image"
            alt="Experty" [attr.data-src]="project.logo" data-lazy-type="image"
          />
        </a>
      </div>

      <div class="ico-main-info">
        <h3>
          <a href="/detail/{{project.id}}" rel="bookmark">{{project.name}}</a>
          <i class="fa fa-rocket" aria-hidden="true" title="Advertising"></i>
        </h3>

        <div class="goal-in-card">
          GOAL: {{project.goal}}
        </div>
        <div class="categ_desc_short">{{project.description}}</div>
      </div>
    </div>
    <div class="interest">
      <span class="spspan">{{project.rating}}</span>
    </div>
    <div class="categ_type">{{project.hype}}</div>

    <div class="date">
      {{project.scam}}
    </div>

    <div class="date">
      {{project.start}}
    </div>
    <div class='end_date'>
      {{project.end}}
    </div>
    <div class='end_date'>
      {{project.status}}
    </div>
    <div class='end_date'>
      {{project.betting}}
    </div>
  </div>
</div>
